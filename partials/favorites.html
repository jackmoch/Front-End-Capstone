<div class="container">
  <div ng-repeat="favorite in favorites">
    <div class="row">
      <div class="col s4">
        <img class="pairImage" ng-src="{{favorite.bookCover}}">
        <h6>{{favorite.bookAuthor}}</h6>
        <h6>{{favorite.bookTitle}}</h6>
      </div>
      <div class="col push-s2">
        <img class="pairImage" ng-src="{{favorite.albumImage}}">
        <h6>{{favorite.albumArtist}}</h6>
        <h6>{{favorite.albumName}}</h6>
        <a class="" ng-click="removeFavorite(favorite.refKey)"><i class="material-icons pointer">favorite</i></a>
      </div>
    </div>
  </div>
</div>
